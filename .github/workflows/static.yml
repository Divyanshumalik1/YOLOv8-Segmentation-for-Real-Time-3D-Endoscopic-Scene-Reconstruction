name: Deploy static content to Pages

on:
  push:
    branches: ["main"]  # Trigger deployment on push to the main branch
  workflow_dispatch:  # Allow manual trigger from the Actions tab

permissions:
  contents: read  # Allow read access to repository contents
  pages: write  # Allow write access to deploy to GitHub Pages
  id-token: write  # Required for deployment to GitHub Pages

concurrency:
  group: "pages"
  cancel-in-progress: false  # Allow the current deployment to finish before starting a new one

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}  # Capture URL of the deployed site
    runs-on: ubuntu-latest  # Use the latest Ubuntu environment

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # Checkout the repository to the runner

      # Optional: Set up Node.js or any other necessary environment (e.g., if you have a Node.js-based site)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'  # Adjust Node.js version if required

      - name: Install dependencies
        run: npm install  # Run this if you're using npm or any package manager

      - name: Build static content
        run: npm run build  # Replace with your build command if necessary (e.g., React, Vue, etc.)

      # Upload the entire repository content (root directory) for deployment
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'  # Upload the root directory contents

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4  # Deploy the uploaded artifact
